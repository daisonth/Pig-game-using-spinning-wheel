<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pig-Game</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="sub-container card1">
                <h1 class="p1name">PLAYER 1</h1>
                <h2 class="score p1score">0</h2>
                <div class="current">
                    <h2>CURRENT</h2>
                    <h1 class="p1count">0</h1>
                </div>
            </div>
            <div class="sub-container card2">
                <h1 class="p2name">PLAYER 2</h1>
                <h2 class="score p2score">0</h2>
                <div class="current">
                    <h2>CURRENT</h2>
                    <h1 class="p2count">0</h1>
                </div>
            </div>
            <div class="wheel">
                <h1 class="number no1">1</h1>
                <h1 class="number no2">2</h1>
                <h1 class="number no3">3</h1>
                <h1 class="number no4">4</h1>
                <h1 class="number no5">5</h1>
                <h1 class="number no6">6</h1>
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            <div class="mode">
                <div class="ball"></div>
                <img class="moon logo" src="img/moon.png"></img>
                <img class="sun logo" src="img/sun.png"></img>
            </div>
            <button class="btn-newGame">NEW GAME</button>
            <div class="wheel-point"></div>
            <button class="btn-spin">SPIN</button>
            <button class="btn-hold">HOLD</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
